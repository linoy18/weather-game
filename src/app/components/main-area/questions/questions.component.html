<h1>Weather Game</h1>
<h4>Guess the city temperature in Celsius!</h4><br>
<div class="row-container">
  <h2>The name of the city is ...</h2>
  <h2 [innerHTML]="currentCity"></h2>
</div>
<div class="row-container">
  <mat-form-field>
    <mat-label>Your Guess:</mat-label>
    <input
      matInput
      [(ngModel)]="temperatureGuess"
  /></mat-form-field>
</div>
<div class="row-container">
  <button mat-raised-button color="primary" (click)="checkHandler()">
    Check
  </button>
</div>
