  <h1>Weather Game</h1>
  <div class="row-container">
  <h2>City Name:</h2>
  <h2 [innerHTML]="currentCity"></h2>
  </div>
<div class="row-container">
  <mat-form-field>
    <mat-label>Your Guess:</mat-label>
    <input
      matInput
      placeholder="Guess the city weather temperature in celsius"
      [(ngModel)]="temperatureGuess"
  /></mat-form-field>
</div>
<div class="row-container">
  <button mat-raised-button color="primary" (click)="checkHandler()">
    Check!
  </button>
</div>
